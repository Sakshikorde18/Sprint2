
<!DOCTYPE html>
<html>
<body>
<form action="/home">
  
  <input type="radio" id="One Way" name="fav_language" value="One Way">
  <label for="One Way">One Way</label>
  <input type="radio" id="Round Trip" name="fav_language" value="Round Rrip">
  <label for="Round Trip">Round Trip</label><br>
  
</form></body></html>



<div class="container">
    <div class="row">
        <ng-container *ngFor="let flight of flights | filter:searchKey:'airline'">
            
            <div class="card col-md-3">
                
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.flightNo}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.airline}}</p>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.fromPlace}}</p>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.toPlace}}</p>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>Date:{{flight.startDateTime}}</strong></p>
                <p><strong>Price: ${{flight.ticketCost}}</strong></p>
                <button class="btn btn-primary" (click)="goto()">Book</button>
                
            </div>
        </ng-container>
    

    </div>
</div>
